<div class="background">
    <div class="content">
        <mat-icon style="color: black; cursor: pointer; margin: auto;" *ngIf="showContent == 1 || showContent == 2" (click)="changeContent(0)">arrow_back</mat-icon>
        <div *ngIf="showContent == 0" class="page">
            <h1 style="margin-top: 10%; color: black; margin-bottom: 2px;">Kalceto-app</h1>
            <div style="color: black; margin-bottom: 20px;">to enjoy our app, first you need to sign in or register.</div>
            <div style="margin-top: auto; margin-bottom: 10%;">
                <button mat-stroke-button color="primary" style="background-color: white; margin: 0 5px;" (click)="changeContent(1)">Login</button>
                <button mat-stroke-button color="primary" style="background-color: white;" (click)="changeContent(2)">Register</button>
            </div>
        </div>

        <div *ngIf="showContent == 1" class="page">
            <h1 style="color: white;">Login</h1>
        </div>
           
    </div>
</div>
