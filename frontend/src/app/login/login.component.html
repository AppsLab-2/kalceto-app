<form class="wrapper-center" [formGroup]="loginGroup" {ngSubmit}="login()" >
	<form>
		<label>Username</label>
		<input natInput formControlName="username" required>
	</form>

	<form>
		<label>Password</label>
		<input natInput formControlName="password" required>
	</form>

	<button type="submit" [disabled]="!loginGroup.valid">Login</button>
</form>
