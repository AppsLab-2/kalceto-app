  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef> Wins </th>
      <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="loses">
      <th mat-header-cell *matHeaderCellDef> Loses </th>
      <td mat-cell *matCellDef="let element"> {{element.loses}} </td>
    </ng-container>

    <ng-container matColumnDef="draws">
      <th mat-header-cell *matHeaderCellDef> Draws </th>
      <td mat-cell *matCellDef="let element"> {{element.draws}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
  
  <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
    <div>
      <ul id="list_of_matches" *cdkVirtualFor="let item of items" class="example-item">
        <p [routerLink]="['/edit-match']">{{item}}</p>
      </ul>
    </div>
  </cdk-virtual-scroll-viewport>
